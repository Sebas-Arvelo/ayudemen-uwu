<section class="contact-section">
    <div class="contact-container">
        <h2 class="contact-title">CONTÁCTANOS</h2>
        <p class="contact-description">
            ¿Tienes algún inconveniente? Queremos ayudarte a resolverlo rápidamente.
            Déjanos tus datos y nuestro equipo de soporte se pondrá en contacto
            contigo para ofrecerte la mejor solución.
        </p>

        <form class="contact-form">
            <!-- Columna izquierda -->
            <div class="form-group left-group">
                <label for="username">USUARIO</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="form-group right-group large-textarea" style="grid-row: 1 / span 2;">
                <label for="comment">COMENTARIO</label>
                <textarea id="comment" name="comment" rows="8" class="form-control"></textarea>
            </div>
            <div class="form-group left-group">
                <label for="email">CORREO</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            <div class="form-group left-group">
                <label for="requestType">TIPO DE SOLICITUD</label>
                <select id="requestType" name="requestType" class="form-control">
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="technical">Problema Técnico</option>
                    <option value="billing">Facturación</option>
                    <option value="suggestion">Sugerencia</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            <div class="form-action right-group">
                <button type="submit" class="btn btn-submit">SOLICITAR SOPORTE</button>
            </div>
        </form>
    </div>
</section>
